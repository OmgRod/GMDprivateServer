<div class="horisontal">
	<div class="modeButtons">
		<button type="button" title="%TEXT_friends%" onclick="getPage('@page=REMOVE_QUERY&type=REMOVE_QUERY')"><i class="fa-solid fa-user-group"></i></button>
		<button type="button" title="%TEXT_all%" onclick="getPage('@page=REMOVE_QUERY&type=1')"><i class="fa-solid fa-globe"></i></button>
		<button type="button" title="%TEXT_forWeek%" onclick="getPage('@page=REMOVE_QUERY&type=2')"><i class="fa-solid fa-calendar-week"></i></button>
	</div>
	
	<div class="modeButtons" dashboard-show="%LEVEL_IS_PLATFORMER%">
		<button type="button" title="%TEXT_sortByTime%" onclick="getPage('@page=REMOVE_QUERY&mode=REMOVE_QUERY')"><i class="fa-solid fa-clock"></i></button>
		<button type="button" title="%TEXT_sortByPoints%" onclick="getPage('@page=REMOVE_QUERY&mode=1')"><i class="fa-solid fa-circle-dot"></i></button>
	</div>
	
	<div class="modeButtons">
		<button dashboard-show="%LEVEL_IS_DAILY%" type="button" title="%TEXT_normalScores%" onclick="getPage('@page=REMOVE_QUERY&isDaily=REMOVE_QUERY')"><i class="fa-solid fa-gamepad"></i></button>
		<button dashboard-hide="%LEVEL_IS_DAILY%" type="button" title="%TEXT_dailyScores%" onclick="getPage('@page=REMOVE_QUERY&isDaily=1')"><i class="fa-solid fa-sun"></i></button>
	</div>
	
	<div class="pageDiv">
		<p>%COMMENT_PAGE_TEXT%</p>
		<div class="pageButtons">
			<button dashboard-disable="%IS_FIRST_PAGE%" class="pageButton" type="button" onclick="%FIRST_PAGE_BUTTON%">
				<i class="fa-solid fa-backward"></i>
			</button>
			
			<button dashboard-disable="%IS_FIRST_PAGE%" class="pageButton" type="button" onclick="%PREVIOUS_PAGE_BUTTON%">
				<i class="fa-solid fa-chevron-left"></i>
			</button>
			
			<button dashboard-disable="%IS_LAST_PAGE%" class="pageButton" type="button" onclick="%NEXT_PAGE_BUTTON%">
				<i class="fa-solid fa-chevron-right"></i>
			</button>
			
			<button dashboard-disable="%IS_LAST_PAGE%" class="pageButton" type="button" onclick="%LAST_PAGE_BUTTON%">
				<i class="fa-solid fa-forward"></i>
			</button>
		</div>
	</div>
</div>

<div class="nothingOnPageDiv" dashboard-show="%LEVEL_NO_SCORES%">
	<i class="fa-solid fa-chart-simple nothing-icon"></i>
	<h1>%TEXT_noScores%</h1>
</div>

%ADDITIONAL_PAGE%
