<div class="box">
	<form name="loginForm" autocomplete="gdps-dashboard">
		<div class="inputDiv">
			<h2>
				<i class="fa-solid fa-user"></i>
				%LOGIN_USERNAME_TEXT%
			</h2>
			<input class="inputStyle" type="text" name="userName" autocomplete="gdps-dashboard-username" placeholder="YourVeryPrettyUsername" />
		</div>
		
		<div class="inputDiv">
			<h2>
				<i class="fa-solid fa-key"></i>
				%LOGIN_PASSWORD_TEXT%
			</h2>
			<input class="inputStyle" type="password" name="password" autocomplete="gdps-dashboard-username" placeholder="•••••••••••••" />
		</div>
		
		<button type="button" onclick="%LOGIN_BUTTON_ONCLICK%">%LOGIN_BUTTON_TEXT%</button>
	</form>
</div>
